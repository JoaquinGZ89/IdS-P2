name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      id: pytest
      run: |
        pytest

    - name: Notify Slack on failure
      if: failure()
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"SE ROMPIO TODO!!!"}' ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Slack on success
      if: success()
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"SE ARREGLO TODO!!!."}' ${{ secrets.SLACK_WEBHOOK_URL }}
  
  Sonarcloud:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
            fetch-depth: 0

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
            GITHUB_TOKEN: ${{ secrets.GIT_TOKEN  }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN  }}
  
  deploy:
    name: Deploy
    needs: [Sonarcloud]
    runs-on: ubuntu-latest

    steps:
      - name: Install Render CLI
        run: |
          curl -L https://github.com/renderinc/render-cli/releases/download/v0.1.4/render-cli_0.1.4_Linux_x86_64.tar.gz | tar -xz -C /usr/local/bin
          render -v

      - name: Authenticate with Render
        run: render login --api-key "${{ secrets.RENDER_API_KEY }}"

      - name: Deploy to Render
        run: render deploy --service-id "${{ secrets.SERVICE_ID }}"
